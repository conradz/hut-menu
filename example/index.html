<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>hut-menu</title>
        <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <h1>hut-menu</h1>

        <p>
            <a href="https://github.com/conradz/hut-menu/">
                View the source code on Github
            </a>
        </p>

        <ul class="hut-menu">
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#">Docs</a>
                <ul>
                    <li><a href="#start">Getting Started</a></li>
                    <li><a href="#reference">Reference</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Features</a>
                <ul id="features-menu">
                    <li><a href="#performance">Performance</a></li>
                    <li><a href="#appearance">Appearance</a></li>
                </ul>
            </li>
        </ul>

        <p>
            This demonstrates using the menu for navigation. The buttons below
            demonstrate controlling the menu by using JS.
        </p>

        <p>
            <button id="add-menu">
                Add Menu
            </button>
            <button id="open-features">
                Open Features
            </button>
            <button id="close">
                Close
            </button>
        </p>

        <script src="example.js"></script>
    </body>
</html>
